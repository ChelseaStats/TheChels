     </div>
  </div>
</div>
    <div class="footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: '%Y' }} 
             {% if site.copyright %}
               {{ site.copyright }} 
             {% else %}
             {% endif %}
             {% for item in site.data.links-other %}
               <a href="{{item.link}}">{{item.title}}</a> 
             {% endfor %}
             
           <span class="num-words">  
             <a href="{{ site.github.repository_url }}/tree/{{ site.github.branch }}/{{ page.relative_path }}">Edit</a> 
             {{ site.posts | size }} total posts.
           </span>
        </p>
      </div>
  </div>
  </body>
</html>
