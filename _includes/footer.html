     </div>
  </div>
</div>
    <div class="footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: '%Y' }}
             {% if site.copyright %}
               {{ site.copyright }}
             {% else %}
             {% endif %}
             {% for item in site.navigation_footer %}
             <a href="{{item.link}}">{{item.title}}</a>
             {% endfor %}
        </p>
        <p>| {% github_edit_link "Edit &raquo;" %}</p>
        <p style="font-variant-caps: all-petite-caps; color: lightslategray;">{{ site.github.build_revision }}</p>
      </div>
  </div>
     <script src="app.js"></script>
</body>
</html>
