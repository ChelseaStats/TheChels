<ul>
{% capture category %}{{ post.categories | size }}{% endcapture %}
<li><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></li>
<time datetime="{{ post.date | datetime | date_to_xmlschema }}" 
      pubdate>{{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span>  <span class='year'>%Y</span>"}}</time>
{% if category != '0' %}
<footer>
  <span class="categories">posted in {{ post.categories | category_links }}</span>
</footer>
{% endif %}
</ul>
