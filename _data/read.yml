    description: "The old adage is ingrained in us that if you don't have anything nice to say then don't say anything at all. While this advice may work for home life, as Kim Scott has seen first hand, it is a disaster when adopted by managers in the work place.Scott earned her stripes as a highly successful manager at Google before moving to Apple where she developed a class on optimal management. Radical Candor draws directly on her experiences at these cutting edge companies to reveal a new approach to effective management that delivers huge success by inspiring teams to work better together by embracing fierce conversations.Radical Candor is the sweet spot between managers who are obnoxiously aggressive on the one side and ruinously empathetic on the other. It is about providing guidance, which involves a mix of praise as well as criticism - delivered to produce better results and help employees develop their skills and boundaries of success.Great bosses have a strong relationship with their employees, and Scott has identified three simple principles for building better relationships with your employees: make it personal, get stuff done, and understand why it matters.Radical Candor offers a guide to those bewildered or exhausted by management, written for bosses and those who manage bosses. Drawing on years of first hand experience, and distilled clearly to give actionable lessons to the reader, Radical Candor shows how to be successful while retaining your integrity and humanity. Radical Candor is the perfect handbook for those who are looking to find meaning in their job and create an environment where people both love their work, their colleagues and are motivated to strive to ever greater success."
