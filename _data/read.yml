    description: "We know what Haruki Murakami talks about when he talks about running -- but did you know that Japan has the most developed and lucrative running league in the world? Or that one of the biggest events in Japan's sporting calendar is an intensely fought marathon relay race called an 'ekiden', which gets Superbowl-like viewing figures on TV? From the marathon monks who run a thousand marathons in a thousand days in search of spiritual enlightenment, to the car and electronics companies who see their ekiden teams as a badge of corporate honour, Finn takes us on a tour of this complex, contradictory and unique running culture - and discovers what it can do for his own running style and performance."
