{% include header.html %}
<h1 class="post-title">{{ page.title }}</h1>
<nav id="submenu" class="blog-menu">
    {% for item in site.navigation_subpages %}
    <a href="{{item.link}}">{{item.title}}</a> /
    {% endfor %}
</nav>
<p><small><b>{{ site.data.apps | size }}</b> non-default apps installed on my iOS devices.</small></p>
{% for item in site.data.apps | sort %}
    <div class="posts">
        - {{item.name}}
    </div>
{% endfor %}
{% include footer.html %}
