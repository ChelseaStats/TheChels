{% include header.html %}
<h1 class="post-title">{{ page.title }}</h1>
<nav id="submenu" class="blog-menu">
  {% for item in site.navigation_subpages %}
  <a href="{{item.link}}">{{item.title}}</a> /
  {% endfor %}
</nav>
 {{ content }}
{% if page.id %}
  <p class="meta">Published {{ page.date | date: "%-d %B %Y" }}, with {{ page.content | number_of_words }} words.</p>
{% endif %}
{% include footer.html %}
