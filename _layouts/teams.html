{% include header.html %}
<h1 class="post-title">{{ page.title }}</h1>
<nav id="submenu" class="blog-menu">
    {% for item in site.navigation_subpages %}
    <a href="{{item.link}}">{{item.title}}</a> /
    {% endfor %}
</nav>
<p><small><b>{{ site.data.teams | size }}</b> Teams seen live.</small></p>
{% for item in site.data.teams | sort %}
    <div class="posts">
        {{item}}
    </div>
{% endfor %}
{% include footer.html %}
