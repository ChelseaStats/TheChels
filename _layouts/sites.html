{% include header.html %}
<h2 class="post-title">{{ page.title }}</h2>
<p><small><b>{{ site.data.feeds | size }}</b> RSS subscriptions.</small></p>
{% assign sites = site.data.feeds | sort: "_title" %}
{% for item in sites %}
    <article class="posts">
        {{item._title}} <span class="num-words"><a href="{{item._htmlUrl}} ">{{item._htmlUrl}}</a> <a href="{{item._xmlUrl}}">&rarr;</a></span>
    </article>
{% endfor %}
{% include footer.html %}
