{% include header.html %}
<h1 class="post-title">{{ page.title }}</h1>
<nav id="submenu" class="blog-menu">
  {% for item in site.navigation_subpages %}
  <a href="{{item.link}}">{{item.title}}</a> /
  {% endfor %}
</nav>
{{content}}
<ul class="Offers">
  {% for item in site.data.offers %}
  <li><a rel="sponsored" href="{{item.link}}">{{item.title}}</a></li>
  {% endfor %}
</ul>
{% include footer.html %}
