{% include header.html %}
<h2 class="post-title">{{ page.title }}</h2>
<p>{{ site.data.read | size }} books I have read since 2019</p>
<div class="book-list">
  {% assign books = site.data.read | sort: "dateFinished" | reverse %}
  {% for book in books %}
  <div class="book"> 
    <div class="book-img"><img src="/images/books/book-{{book.isbn}}.png" alt="cover of {{book.title}} book" /></div>
  </div>
  {% endfor %}
</div>
{% include footer.html %}
